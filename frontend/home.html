<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Alcohol Tracking App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Welcome to the Home Page</h2>
    <p>Logged in as <span id="user-email"></span></p>
    <button id="logout-btn">Logout</button>

    <!-- Cocktail search -->
    <h3>Search for Cocktails</h3>
    <input type="text" id="search-input" placeholder="Enter cocktail name" />
    <button id="search-btn">Search</button>

    <div id="cocktail-results"></div>

    <!-- Log a drink -->
    <h3>Log a Drink</h3>
    <div class="form-group">
      <label for="drink-name">Drink Name</label>
      <input
        type="text"
        id="drink-name"
        placeholder="Enter the name of the drink"
        required
      />
    </div>
    <div class="form-group">
      <label for="drink-quantity">Quantity (ml)</label>
      <input
        type="number"
        id="drink-quantity"
        placeholder="Enter the quantity in ml"
        required
      />
    </div>
    <div class="form-group">
      <label for="drink-time">Time</label>
      <input type="time" id="drink-time" required />
    </div>
    <div class="form-group">
      <label for="drink-alc-content">Alcohol Content %</label>
      <input type="text" id="drink-alc-content" required />
    <button id="log-drink-btn">ðŸ¤ª Log Drink ðŸ¤ª</button>

    <script type="module" src="home.js"></script>
  </body>
</html>
