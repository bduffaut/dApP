<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Alcohol Tracking App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Welcome <span id="user-firstname"></span></h2>

    <div id="user-data">
      <p>Logged in as <span id="user-email"></span></p>
      <p>Neurons Killed: <span id="neurons-killed">0</span></p>
      <p>Days Taken Off: <span id="days-taken-off">0</span></p>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Leaderboards Container -->
    <div id="leaderboards">
      <!-- Neurons Killed Leaderboard -->
      <div id="leaderboard-neurons">
        <h3>Neurons Killed Leaderboard</h3>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Neurons Killed</th>
            </tr>
          </thead>
          <tbody id="leaderboard-neurons-body">
            <!-- Leaderboard rows will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Days Taken Off Leaderboard -->
      <div id="leaderboard-life">
        <h3>Days Taken Off Leaderboard</h3>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Days Taken Off</th>
            </tr>
          </thead>
          <tbody id="leaderboard-life-body">
            <!-- Leaderboard rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Cocktail search -->
    <h3>Search for Cocktails</h3>
    <input type="text" id="search-input" placeholder="Enter cocktail name" />
    <button id="search-btn">Search</button>
    <div id="cocktail-results"></div>

    <!-- Log a drink -->
    <h3>Log a Drink</h3>
    <div class="form-group">
      <label for="drink-name">Drink Name</label>
      <input
        type="text"
        id="drink-name"
        placeholder="Enter the name of the drink"
        required
      />
    </div>
    <div class="form-group">
      <label for="drink-quantity">Quantity (ml)</label>
      <input
        type="number"
        id="drink-quantity"
        placeholder="Enter the quantity in ml"
        required
      />
    </div>
    <div class="form-group">
      <label for="drink-time">Time</label>
      <input type="time" id="drink-time" required />
    </div>
    <div class="form-group">
      <label for="drink-alc-content">Alcohol Content %</label>
      <input type="text" id="drink-alc-content" required />
    </div>
    <!-- Optional sugar content -->
    <div class="form-group">
      <label for="drink-sugar-content">Sugar Content (grams)</label>
      <input
        type="number"
        id="drink-sugar-content"
        placeholder="Enter sugar content in grams (optional)"
      />
    </div>
    <button id="log-drink-btn">ðŸ¤ª Log Drink ðŸ¤ª</button>

    <script type="module" src="app.js"></script>
  </body>
</html>
